services:
  postgres:
    container_name: postgres_db
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - .env.compose.pg
    volumes:
      - postgres_storage_new:/var/lib/postgresql/data
    networks:
      - custom
    ports:
      - "15432:5432"
