services:
  postgres:
    container_name: postgres_db
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - .env.compose.pg
    volumes:
      - postgres_storage_new:/var/lib/postgresql/data
    networks:
      - custom
    ports:
      - "15432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB__USER} -d ${DB__NAME}" ]
#      test: [ "CMD-SHELL", "pg_isready -U newuser -d new_smit_db" ]
      interval: 10s
      timeout: 5s
      retries: 3


  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ['/app_example/docker/app.sh']
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    networks:
      - custom
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/check_database"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_storage_new:
    driver: local

networks:
  custom:
    driver: bridge